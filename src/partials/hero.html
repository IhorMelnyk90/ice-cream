          <a class="btn btn_dark hero-btn" href="#our-products">Products</a>

        <a href="" class="hero-round-btn js-open-modal" data-modal="201">

    <ul class="hero-right-part">
      <li class="hero-right-part-item">

      <li class="hero-right-part-item">

    </ul>

    <img
      class="hero-icecream-p1 hero-icecream-element"
      src="/images/hero/anim/1.png"
      alt="animared part of icecream"
    />
    <img
      class="hero-icecream-p2 hero-icecream-element"
      src="/images/hero/anim/2.png"
      alt="animared part of icecream"
    />
    <img
      class="hero-icecream-p3 hero-icecream-element"
      src="/images/hero/anim/3.png"
      alt="animared part of icecream"
    />
    <img
      class="hero-icecream-p4 hero-icecream-element"
      src="/images/hero/anim/4.png"
      alt="animared part of icecream"
    />
    <img
      class="hero-icecream-p5 hero-icecream-element"

      alt="animared part of icecream"
    />
    <img

    <picture class="hero-icecream-pic">
      <source
        media="(min-width: 1280px)"
        srcset="
          /images/hero/hero-icecream-desktop.png    1x,
          /images/hero/hero-icecream-desktop@2x.png 2x
        "
      />

      <source
        media="(min-width: 768px)"
        srcset="
          /images/hero/hero-icecream-tablet.png    1x,
          /images/hero/hero-icecream-tablet@2x.png 2x
        "
      />

      <source
        srcset="
          /images/hero/hero-icecream-mobile.png    1x,
          /images/hero/hero-icecream-mobile@2x.png 2x
        "
      />
      <img src="/images/hero/hero-icecream-mobile.png" alt="jug of milk" />
    </picture>

    <picture class="hero-milk-pic">
      <source
        media="(min-width: 1280px)"
        srcset="/images/hero/hero-milk-desktop.png 1x, /images/hero/hero-milk-desktop@2x.png 2x"
      />

      <source
        media="(min-width: 768px)"
        srcset="/images/hero/hero-milk-tablet.png 1x, /images/hero/hero-milk-tablet@2x.png 2x"
      />
      <img src="/images/hero/hero-milk-tablet.png" alt="jug of milk" />
    </picture>

    <picture class="hero-girl-pic">
      <source
        media="(min-width: 1280px)"
        srcset="/images/hero/hero-girl-desktop.png 1x, /images/hero/hero-girl-desktop@2x.png 2x"
      />

      <source
        media="(min-width: 768px)"
        srcset="/images/hero/hero-girl-tablet.png 1x, /images/hero/hero-girl-tablet@2x.png 2x"
      />
      <img src="/images/hero/hero-girl-tablet.png" alt="girl tastes ice cream" />
    </picture>
    <p class="picture-text title">soooooo <br />tasty!</p>
